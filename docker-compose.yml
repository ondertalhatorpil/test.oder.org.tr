version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=https://besiraga.onder.org.tr/api
    container_name: besiraga-frontend
    restart: unless-stopped
    ports:
      - "7821:80"
    networks:
      - besiraga-network
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: besiraga-backend
    restart: unless-stopped
    ports:
      - "7822:5001"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=guvenli_sifre_123
      - DB_NAME=besiraga_rezervasyon
      - DB_PORT=3306
      - PORT=5001
      - NODE_ENV=production
    depends_on:
      - mysql
    volumes:
      - ./backend/uploads:/usr/src/app/uploads
    networks:
      - besiraga-network

  mysql:
    image: mysql:8.0
    container_name: besiraga-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=guvenli_sifre_123
      - MYSQL_DATABASE=besiraga_rezervasyon
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "7833:3306"
    networks:
      - besiraga-network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: besiraga-phpmyadmin
    restart: unless-stopped
    ports:
      - "7824:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=guvenli_sifre_123
    depends_on:
      - mysql
    networks:
      - besiraga-network

networks:
  besiraga-network:
    driver: bridge

volumes:
  mysql_data: